

# font 
[font]
normal = { family = "JetBrains Mono Nerd Font"}
bold = { family = "JetBrains Mono Nerd Font"}
italic = { family = "JetBrains Mono Nerd Font"}
bold_italic = { family = "JetBrains Mono Nerd Font"}

[colors]
selection = {text= '#C8C093',background= '#2D4F67'} 
indexed_colors = [ { index = 16, color = '#b6927b' }, { index = 17, color = '#b98d7b' },]

[colors.primary]
    background= '#181616'
    foreground= '#c5c9c5'

[colors.normal]
    black=   '#0d0c0c'
    red=     '#c4746e'
    green=   '#8a9a7b'
    yellow=  '#c4b28a'
    blue=    '#8ba4b0'
    magenta= '#a292a3'
    cyan=    '#8ea4a2'
    white=   '#C8C093'

[colors.bright]
    black=   '#a6a69c'
    red=     '#E46876'
    green=   '#87a987'
    yellow=  '#E6C384'
    blue=    '#7FB4CA'
    magenta= '#938AA9'
